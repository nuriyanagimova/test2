<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Awesome markup</title>
</head>
    <body>
        <section class="main">
            <div class="card">
                <div class="images-block">
                    <img src="./assets/photos/main-image.png" alt="">
                    <div class="previews-wrapper">
                        <div class="preview selected">
                            <img src="./assets/photos/image (1).png" alt="Cup">
                        </div>
                        <div class="preview">
                            <img src="./assets/photos/image-2 preview (1).png" alt="">
                        </div>
                        </div>
                    </div>
                    <div class="description-block">
                        <h1>Fluted Contrast</h1>
                        <span class="subtitles">Mug / 33 cl</span>
                        <p class="text">Fluted Contrast represents the perfect fusion between the aesthetic and the functional. The design is elegant and modern, created out of a deep respect for Royal British history and traditions</p>
                        <div class="colors">
                            <h2 class="block-title">Color options</h2>
                            <ul>
                                <li class="selected">
                                    <div class="circle blue"></div>
                                </li>
                                <li>
                                    <div class="circle green"></div>
                                </li>
                                <li>
                                    <div class="circle red"></div>
                                </li>
                                <li>
                                    <div class="circle black"></div>
                                </li>
                                <li>
                                    <div class="circle yellow"></div>
                                </li>
                            </ul>
                        </div>
                        <div>
                            <div>
                                <h2 class="block-title">Quantity</h2>
                                <select name="quantity" id="quantity">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                            <div>
                                <h2 class="block-title" >Price</h2>
                                <span class="price">eur 39,00</span>
                            </div>
                        </div>
                        <button class="button">Add To Basket</button>
                    </div>
                </div>
            </section>
        </body>
    </html>
